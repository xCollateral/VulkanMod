private static final void cases(FileOutputStream file, String shaderStage, ArrayList namesFrag) {
	file.write(("public static long getFunc(String aa)\n { \n\t int[]ax = switch(aa) \n { \n\t").getBytes())
	for (String name : namesFrag) {
		file.write(("case\"$name\" ->$shaderStage$name.$shaderStage$name;\n\t").getBytes())
	}
}

