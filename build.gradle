task genFragFiles(type: Copy) {
	String Def ='Frag';
	from "$projectDir/src/main/resources/assets/vulkanmod/shaders/core"
	into 'temDir/'+Def
	include '**/*.fsh'
	exclude '**/*.vsh'
//	from "$projectDir/src/main/resources/assets/vulkanmod/shaders/core"
//				into 'temDir/Vertxs'
//				include '**/*.vsh'
//				exclude '**/*.fsh'
	System.out.println("$projectDir/src/main/resources/assets/vulkanmod/shaders/core")
	doFirst {
		fileTree("temDir/" + Def).visit { FileVisitDetails details ->
			namesFrag << details.file.name.substring(0, details.file.name.indexOf("."))
		}
	}
	final def ShaderStage = 'frag'

	doLast {

		preCompShaders(DefBoilerPlate, namesFrag, ShaderStage, Def, aaa, cltr, "fragIntfce", ".fsh")
	}
}

private void preCompShaders(String DefBoilerPlate, ArrayList<String> namesFrag, ShaderStage, String Def, byte[] aaa, byte[] cltr, String DefName, DefExt) {
	FileOutputStream file = new FileOutputStream("$projectDir/src/main/java/net/vulkanmod/sdrs/$DefName"+".java")
	String cl = DefBoilerPlate +
			"public class  $DefName\n{\n public static int currentSize;\n"
	file.write(cl.getBytes())
	var axx = new ByteArrayOutputStream()
	for (final String name in (namesFrag)) {
		String compositeName = "$ShaderStage$name"
		FileOutputStream file2 = new FileOutputStream("$projectDir/src/main/java/net/vulkanmod/sdrs/$compositeName"+".java")
		String cl2 = DefBoilerPlate +
				"public class  $compositeName\n{\n\n"
		file2.write(cl2.getBytes())
		exec {

			workingDir "temDir"
			executable = 'glslc'

			args('-fshader-stage=' + ShaderStage, "$Def/" + name + DefExt, '-c', '-fauto-map-locations', '--target-env=vulkan1.1', '-mfmt=num', '-O', '-o', '-')

			standardOutput = axx

			ignoreExitValue(true)
		}

		if (axx.size() == 0) //replace failing shaders that fail to compile with nulls
		{
			file2.write(("public static final int[] $compositeName = null;}").getBytes())
			continue
		}
		file2.write(("public static final int[] $compositeName = ((new int[]{").getBytes())
		file2.write(axx.toByteArray())
		file2.write(aaa)
		axx.reset()
		file2.flush()


	}
	file.flush()
	cases(file, ShaderStage, namesFrag)
	file.write(cltr)
	file.close()
}


